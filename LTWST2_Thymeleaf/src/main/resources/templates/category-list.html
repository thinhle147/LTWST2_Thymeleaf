<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/category/add}" class="btn btn-primary mb-3">Add</a>

    <!-- Search form -->
    <form th:action="@{/category/search}" method="get" class="d-flex mb-3">
        <input type="text" name="keyword" class="form-control" placeholder="Search by category name" />
        <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Image</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate, stat : ${listCategory}">


            <!-- Category Name -->
            <td th:text="${cate.name}"></td>

            <!-- Actions -->
            <td>
                <a th:href="@{/category/edit(id=${cate.categoryId})}">Edit</a> |
                <a th:href="@{/category/delete(id=${cate.categoryId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
